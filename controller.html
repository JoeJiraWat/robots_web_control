<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Web Controller</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .instructions {
            margin-bottom: 1.5rem;
            color: #555;
        }
        .key {
            display: inline-block;
            padding: 0.5rem 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            box-shadow: 1px 1px 1px #ccc;
            margin: 0.2rem;
            font-weight: bold;
        }
        .status-bar {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .status-connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .ip-input {
            margin-bottom: 1rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Robot Web Controller</h1>

        <div class="ip-input">
            <label for="robotIp">Robot IP Address:</label>
            <input type="text" id="robotIp" value="192.168.4.1">
            <button id="checkConnection">Check Connection</button>
        </div>

        <div class="instructions">
            <p>Click this window, then use your keyboard to control the robot.</p>
            <div>
                <strong>Movement:</strong> 
                <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> 
                (Release to stop)
            </div>
            <div>
                <strong>Servo 1:</strong> 
                <span class="key">I</span> (Up) / <span class="key">K</span> (Down)
            </div>
            <div>
                <strong>Servo 2:</strong> 
                <span class="key">O</span> (Up) / <span class="key">L</span> (Down)
            </div>
        </div>
        
        <div id="servo-controls">
            <p><strong>Servo 1:</strong> <span class="key">I</span> (Up) / <span class="key">K</span> (Down) | Angle: <span id="servo1-angle">90</span>°</p>
            <p><strong>Servo 2:</strong> <span class="key">O</span> (Up) / <span class="key">L</span> (Down) | Angle: <span id="servo2-angle">90</span>°</p>
            <label>
                <input type="checkbox" id="smooth-mode">
                Smooth Servo Movement
            </label>
        </div>

        <div id="status" class="status-bar status-disconnected">
            Status: Disconnected
        </div>
    </div>

    <script>
        const ipInput = document.getElementById('robotIp');
        const statusDiv = document.getElementById('status');
        const checkConnectionBtn = document.getElementById('checkConnection');

        const servo1AngleEl = document.getElementById('servo1-angle');
        const servo2AngleEl = document.getElementById('servo2-angle');
        const smoothModeCheckbox = document.getElementById('smooth-mode');
        
        let servo1Angle = 90;
        let servo2Angle = 90;
        const servoStep = 5;
        let servoInterval = null;

        let robotIp = ipInput.value;
        const keysPressed = new Set();

        function updateStatus(message, isConnected) {
            statusDiv.textContent = `Status: ${message}`;
            if (isConnected) {
                statusDiv.className = 'status-bar status-connected';
            } else {
                statusDiv.className = 'status-bar status-disconnected';
            }
        }

        async function sendCommand(command, params = {}) {
            robotIp = ipInput.value;
            let url = `http://${robotIp}/${command}`;
            
            // Add smooth parameter if the checkbox is checked for servo commands
            if (smoothModeCheckbox.checked && (command === 'servo1' || command === 'servo2')) {
                params.smooth = '1';
            }

            const query = new URLSearchParams(params).toString();
            if (query) {
                url += `?${query}`;
            }

            try {
                const response = await fetch(url, { mode: 'no-cors' });
                updateStatus(`Command '${command}' sent.`, true);
                 return true;
            } catch (error) {
                console.error("Fetch error:", error);
                updateStatus("Disconnected - Check IP or Network", false);
                return false;
            }
        }
        
        async function checkConnection() {
            updateStatus("Checking...", false);
            // Use a command that is expected to work, like root, but without params
            const success = await sendCommand('');
            if (success) {
                 updateStatus("Connection seems OK. Ready for commands.", true);
            }
        }

        function updateServo(servoNum, change) {
            if (servoNum === 1) {
                servo1Angle += change;
                servo1Angle = Math.max(0, Math.min(180, servo1Angle));
                servo1AngleEl.textContent = servo1Angle;
                sendCommand('servo1', { pos: servo1Angle });
            } else if (servoNum === 2) {
                servo2Angle += change;
                servo2Angle = Math.max(0, Math.min(180, servo2Angle));
                servo2AngleEl.textContent = servo2Angle;
                sendCommand('servo2', { pos: servo2Angle });
            }
        }
        
        function startServo(servoNum, change) {
            if (servoInterval) return;
            updateServo(servoNum, change);
            servoInterval = setInterval(() => updateServo(servoNum, change), 200);
        }
        
        function stopServo() {
            clearInterval(servoInterval);
            servoInterval = null;
        }

        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (keysPressed.has(key)) return; 
            keysPressed.add(key);

            switch (key) {
                case 'w':
                    sendCommand('backward');
                    break;
                case 's':
                    sendCommand('forward');
                    break;
                case 'a':
                    sendCommand('left');
                    break;
                case 'd':
                    sendCommand('right');
                    break;
                case 'i':
                    startServo(1, servoStep);
                    break;
                case 'k':
                    startServo(1, -servoStep);
                    break;
                case 'o':
                    startServo(2, servoStep);
                    break;
                case 'l':
                    startServo(2, -servoStep);
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            const key = event.key.toLowerCase();
            keysPressed.delete(key);
            
            if (['i', 'k', 'o', 'l'].includes(key)) {
                stopServo();
            }
            
            if (['w', 'a', 's', 'd'].includes(key)) {
                if (!Array.from(keysPressed).some(k => ['w', 'a', 's', 'd'].includes(k))) {
                    sendCommand('stop');
                }
            }
        });
        
        checkConnectionBtn.addEventListener('click', checkConnection);

        // Initial check
        checkConnection();
    </script>
</body>
</html>
